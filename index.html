<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FLASHCARDS // ARCADE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>FLASHCARDS ARCADE</h1>
        <div class="score">SCORE: <span id="score-value">0</span></div>
    </div>

    <div class="character-container">
        <div id="character" class="character">ü§∫</div>
    </div>

    <div class="lives-container">
        <div class="prompt">VIES:</div>
        <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div id="login-form">
        <div class="prompt">PSEUDO :</div>
        <input id="pseudo-input" class="input" maxlength="8">
        <button class="button" onclick="setPseudo()">START</button>

        <button class="button danger" onclick="startSuddenDeath()">MORT SUBITE</button>
    </div>

    <div id="game" style="display:none">
        <div class="scoreboard-container">
            <div class="prompt">SCOREBOARD</div>
            <ul id="score-list"></ul>
        </div>

        <div class="flashcard">
            <div id="flashcard-question" class="question"></div>
            <input id="user-answer" class="input">
            <button class="button" onclick="checkAnswer()">VALIDER</button>
        </div>

        <div id="combo" class="combo"></div>
        <div id="highscore-banner" class="highscore">NEW HIGH SCORE!</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
