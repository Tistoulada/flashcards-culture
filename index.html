<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASHCARDS // ARCADE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FLASHCARDS ARCADE</h1>
            <div class="score">SCORE: <span id="score-value">0</span></div>
        </div>

        <div class="character-container">
            <div id="character" class="character">üõ°Ô∏è</div>
            <div id="blood-splat" class="blood-splat" style="display: none;">üíâ</div>
        </div>

        <div id="login-form">
            <div class="prompt">ENTREZ VOTRE PSEUDO:</div>
            <input type="text" id="pseudo-input" class="input" placeholder="ex: Baptiste">
            <button onclick="setPseudo()" class="button">COMMENCER</button>
        </div>

        <div id="game" style="display: none;">
            <div class="scoreboard-container">
                <div class="prompt">SCOREBOARD:</div>
                <ul id="score-list"></ul>
            </div>

            <div class="flashcard">
                <div id="flashcard-question" class="question"></div>
                <div class="answer-section">
                    <input type="text" id="user-answer" class="input" placeholder="VOTRE R√âPONSE">
                    <button onclick="checkAnswer()" class="button">VALider</button>
                </div>
            </div>

            <div class="add-flashcard" style="margin-top: 30px; display: none;" id="add-flashcard-form">
                <div class="prompt">AJOUTER UNE FLASHCARD:</div>
                <input type="text" id="new-contenu" class="input" placeholder="QUESTION">
                <input type="text" id="new-reponse" class="input" placeholder="R√âPONSE">
                <input type="text" id="new-categorie" class="input" placeholder="CAT√âGORIE">
                <button onclick="addFlashcard()" class="button">AJOUTER</button>
            </div>

            <button onclick="toggleAddFlashcard()" class="button" style="margin-top: 20px;">+ AJOUTER FLASHCARD</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
