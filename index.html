<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Culture Générale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flashcards Culture Générale</h1>
    <div id="login-form">
        <h2>Entrez votre pseudo</h2>
        <input type="text" id="pseudo-input" placeholder="Votre pseudo">
        <button onclick="setPseudo()">Valider</button>
    </div>
    <div id="game" style="display: none;">
        <div id="score-container">
            <div id="score">Score : <span id="score-value">0</span></div>
            <div id="scoreboard">
                <h2>Scoreboard</h2>
                <ul id="score-list"></ul>
            </div>
        </div>
        <div id="flashcard-container">
            <div id="flashcard-question-container">
                <p id="flashcard-question"></p>
            </div>
            <div id="answer-container">
                <input type="text" id="user-answer" placeholder="Ta réponse">
                <button onclick="checkAnswer()">Valider</button>
            </div>
        </div>
        <button onclick="nextCard()" id="next-button" style="display: none;">Suivant</button>
        <div id="add-form">
            <h2>Ajouter une flashcard</h2>
            <input type="text" id="new-contenu" placeholder="Question">
            <input type="text" id="new-reponse" placeholder="Réponse">
            <input type="text" id="new-categorie" placeholder="Catégorie">
            <button onclick="addFlashcard()">Ajouter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

</html>
