<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASHCARDS // LOW-TECH</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="title">FLASHCARDS // CULTURE G</div>
            <div class="score">SCORE: <span id="score-value">0</span></div>
        </div>

        <div id="login-form">
            <div class="prompt">ENTREZ VOTRE PSEUDO:</div>
            <input type="text" id="pseudo-input" class="input" placeholder="_">
            <button onclick="setPseudo()" class="button">VALider</button>
        </div>

        <div id="game" style="display: none;">
            <div id="scoreboard" class="scoreboard">
                <div class="prompt">SCOREBOARD:</div>
                <ul id="score-list"></ul>
            </div>

            <div class="flashcard-container">
                <div id="flashcard-question" class="question"></div>
                <div class="answer-container">
                    <div class="prompt">VOTRE RÃ‰PONSE:</div>
                    <input type="text" id="user-answer" class="input" placeholder="_">
                    <button onclick="checkAnswer()" class="button">VALider</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
